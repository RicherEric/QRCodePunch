<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增檢查點</title>
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            height: 100vh;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <p><a href="{% url 'station_list' %}">返回駐點列表</a></p>
    </div>
    <div id="content">
        <h1>新增檢查點</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">新增檢查點</button>
        </form>
    </div>
</body>
</html>
