<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ station.name }} 详情</title>
</head>
<body>
    <h1>{{ station.name }}</h1>
    <p>{{ station.address }}</p>

    <h2>檢查點</h2>
    <ul>
        {% for checkpoint in checkpoints %}
            <li>
                {{ checkpoint.name }}
                <img src="{{ checkpoint.qr_code.url }}" alt="QR Code for {{ checkpoint.name }}">
            </li>
            <a href="{% url 'delete_checkpoint' pk=checkpoint.pk %}" onclick="return confirm('確定要刪除此檢查點？');">刪除檢查點</a>
        {% empty %}
            <li>該駐點沒有檢查點。</li>
        {% endfor %}
    </ul>
    <a href="{% url 'station_list' %}">返回駐點列表</a>
</body>
</html>
